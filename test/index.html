<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="show">Show</button>
    <div class="product-frame">
        <div class="product-image">
            <img src="/image/Balloon Experience.jpg" alt="">
        </div>
        <div class="product-inf">
            <div class="product-inf name">ToToo Capybara Búp Bê Nhồi Bông capibala Kiểu Dáng Dễ Thương Xinh Xắn</div>
            <div class="product-inf flash-sale">
                <div class="title">FLASH SALE</div>
                <div class="time">
                    <div class="title">Kết thúc trong</div>
                    <div class="time-countdown">
                        <div class="hour">10</div>
                        <div class="min">20</div>
                        <div class="sec">05</div>
                    </div>
                </div>
            </div>
            <div class="product-inf price">
                <div class="price-curent">đ106.000</div>
                <div class="sale">đ49.000</div>
            </div>
            <div class="label-size">Kích thước</div>
            <div class="product-inf size">
                <button>18cm</button>
                <button>24cm</button>
                <button>30cm</button>
                <button>40cm</button>
            </div>
            <div class="label-color">Màu sắc</div>
            <div class="product-inf color">
                <div><button></button></div>
                <div><button></button></div>
                <div><button></button></div>
                <div><button></button></div>
            </div>
            <div class="label-count">Số lượng</div>
            <div class="product-inf count">
                <button>-</button>
                <input type="number" value="1" id="">
                <button>+</button>
            </div>
            <div class="product-inf add">
                <button>Thêm vào giỏ hàng</button>
                <button>Mua ngay</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
